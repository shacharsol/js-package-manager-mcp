name: npmplus-mcp-server
description: "Production-ready MCP server for intelligent JavaScript package management"
version: "2.0.1"

# Runtime configuration  
runtime:
  port: 3000
  start_command: "node dist/http-index.js"
  
# Build configuration
build:
  build_command: "npm run build"
  
# MCP Server configuration
mcp:
  tools_endpoint: /tools
  endpoint: /mcp

# Environment variables
env:
  NODE_ENV: production
  PORT: 3000