name: npmplus-mcp-server
description: "MCP server for JavaScript package management"
version: "2.0.1"

# Let Smithery handle the Docker setup
runtime:
  start_command: "node dist/http-index.js"
  
# Ensure dependencies are installed and built
build:
  build_command: "npm ci --production=false && npm run build"
  
# MCP configuration
mcp:
  endpoint: /mcp